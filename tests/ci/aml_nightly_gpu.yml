variables:
- group: AML-config
- name  : 'test'
  value : 'tests/ci/run_pytest.py'
- name  : 'junitxml'
  value : 'reports/test-unit.xml'
- name  : 'maxnodes'
  value : 4
- name  : 'reponame'
  value : 'nlp'

schedules:
- cron: "30 22 * * *"
  displayName: Daily run
  branches:
    include:
    - master
    - staging
  always: true

trigger: none

pr: none

jobs:
- job: Smoke_gpu
  timeoutInMinutes: 180
  displayName: 'Smoke gpu'
  
  pool:
   vmImage: 'ubuntu-16.04'

  variables:
  - name  : 'testmarkers'
    value : '"smoke and gpu and not azureml"'
  - name  : 'testfolder'
    value : './tests/smoke'
  - name  : 'clustername'
    value : 'nlp-gpu'
  - name  : 'vmsize'
    value : 'STANDARD_NC6'
  - name  : 'dockerproc'
    value : 'gpu'
  - name  : 'expname'
    value : 'gpu_unit_tests'

  steps:

  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.6'
      architecture: 'x64'
    displayName: 'Use Python 3.6'
  
  - script: | 
     az login --service-principal -u $(spidentity) -p $(spsecret) --tenant $(sptenant)
     
    displayName: 'Login to Azure'
  
  - bash: |
      echo "##vso[task.prependpath]/data/anaconda/bin"
    displayName: Add Conda to PATH
  
  - script: 
       pip install azureml-sdk &&
       pip install azure-cli &&
       pip install --upgrade azureml-sdk[cli]
    displayName: 'pip install'
    
  - script: 
       python tools/generate_conda_file.py --gpu --name nlp 
    displayName: ' generate_conda_file.py'
  
  - script: 
      python tests/ci/submit_azureml_pytest.py --subid $(SubscriptionID) --testfolder $(testfolder) --testmarkers $(testmarkers) --clustername $(clustername) --expname $(expname) --dockerproc $(dockerproc) --junitxml $(junitxml) --reponame $(reponame) --branch $(Build.SourceBranchName)
    displayName: 'submit_azureml_pytest'
  
  - task: PublishTestResults@2
    displayName: 'Publish Test Results **/test-*.xml'
    inputs:
      testResultsFiles: '**/test-*.xml'
      failTaskOnFailedTests: true
      testRunTitle: 'AzureML nightly gpu smoke tests'
    condition: succeededOrFailed()
  
