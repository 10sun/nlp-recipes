# Pull request against these branches will trigger this build
pr: none
#- master
#- staging
trigger: none

jobs:

- job: unit_tests_cpu_public_agent
  timeoutInMinutes: 120

  pool:
   vmImage: 'ubuntu-16.04'

  steps:

  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.6'
      architecture: 'x64'
      addToPath: true
    displayName: 'Use Python 3.6'
    
  - bash:
      echo "##vso[task.prependpath]/usr/share/miniconda/bin"
    displayName: Add Conda to PATH
  
  - bash:
      python tools/generate_conda_file.py;
      conda env create -n nlp_cpu -f nlp_cpu.yaml;
      conda env list
    displayName: 'Creating Conda Environment with dependencies'
  
  - bash:
      source activate nlp_cpu &&
      conda list &&
      conda install -y -c anaconda pytest &&
      pytest tests/unit "not notebooks and not gpu" --junitxml=junit/test-unittest.xml 
    displayName: 'Run Unit tests'

  - task: PublishTestResults@2
    displayName: 'Publish Test Results **/test-unitttest.xml'
    condition: always()
    inputs:
      testResultsFiles: '**/test-unittest.xml'
      failTaskOnFailedTests: true
      testRunTitle: 'Test results for PyTest'
  
  - task: ComponentGovernanceComponentDetection@0
    inputs:
      scanType: 'Register'
      verbosity: 'Verbose'
      alertWarningLevel: 'High'
  
- job: unit_tests_gpu
    
  pool:
    name: "nlpagentpool"
  
  steps:
  
  - bash:
      echo "##vso[task.prependpath]/data/anaconda/bin"&&
      conda env list
    displayName: Add Conda to PATH
  
  - task: PublishTestResults@2
    inputs:
      testResultsFiles: '**/test-unitttest.xml'
      testRunTitle: 'Test results for PyTest'
  
  - task: ComponentGovernanceComponentDetection@0
    inputs:
      scanType: 'Register'
      verbosity: 'Verbose'
      alertWarningLevel: 'High'